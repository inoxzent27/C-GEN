<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<link rel="icon" href="hiestudio-3CvCAp2zYqQ.jpg" type="image/jpg">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 1000px;
  max-width: 95%;
  height: 600px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  display: flex;
  position: relative;
  overflow: hidden;
}

.form-box {
  width: 50%;
  padding: 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.form-box h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #333;
}

.form-box p {
  color: #666;
  margin-bottom: 30px;
  font-size: 14px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: #555;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 14px 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
  font-family: 'Inter', sans-serif;
}

.form-group input:focus {
  outline: none;
  border-color: #4a6cf7;
  box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
}

.btn {
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Inter', sans-serif;
  width: 100%;
}

.btn-primary {
  background: #4a6cf7;
  color: white;
}

.btn-primary:hover {
  background: #3a5ce5;
}

.btn-google {
  background: white;
  color: #333;
  border: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}

.btn-google:hover {
  border-color: #4a6cf7;
}

.divider {
  display: flex;
  align-items: center;
  margin: 20px 0;
  color: #999;
  font-size: 14px;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #ddd;
}

.divider::before {
  margin-right: 10px;
}

.divider::after {
  margin-left: 10px;
}

.overlay-box {
  width: 50%;
  background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 50px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.overlay-box::before {
  content: "";
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  top: -50px;
  right: -50px;
}

.overlay-box::after {
  content: "";
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  bottom: -50px;
  left: -50px;
}

.overlay-content {
  position: relative;
  z-index: 1;
  max-width: 300px;
}

.overlay-content h2 {
  font-size: 32px;
  margin-bottom: 15px;
  font-weight: 700;
}

.overlay-content p {
  margin-bottom: 25px;
  font-size: 15px;
  line-height: 1.6;
}

.btn-outline {
  background: transparent;
  color: white;
  border: 2px solid white;
  padding: 12px 30px;
  border-radius: 50px;
  font-weight: 600;
  width: auto;
  transition: all 0.3s;
}

.btn-outline:hover {
  background: white;
  color: #4a6cf7;
}

#signup-form {
  display: none;
}

.switch-text {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.switch-text a {
  color: #4a6cf7;
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }
  
  .form-box, .overlay-box {
    width: 100%;
  }
  
  .overlay-box {
    display: none;
  }
}
</style>
</head>
<body>

<div class="container">
  <!-- Sign In Form -->
  <div class="form-box" id="signin-form">
    <h1>Sign in to C-GEN</h1>
    <p>Welcome back! Please enter your details.</p>
    
    <div class="form-group">
      <label for="signinEmail">Email</label>
      <input type="email" id="signinEmail" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="signinPassword">Password</label>
      <input type="password" id="signinPassword" placeholder="Enter your password">
    </div>
    
    <button class="btn btn-primary" onclick="signin()">Sign In</button>
    
    <div class="divider">or</div>
    
    <button class="btn btn-google" onclick="googleSignIn()">
      <i class="fab fa-google"></i> Sign in with Google
    </button>
    
    <div class="switch-text">
      Don't have an account? <a onclick="showSignup()">Sign up</a>
    </div>
  </div>
  
  <!-- Sign Up Form -->
  <div class="form-box" id="signup-form">
    <h1>Create Account</h1>
    <p>Join us today! Create your account to get started.</p>
    
    <div class="form-group">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
      <label for="signupAge">Age</label>
      <input type="number" id="signupAge" placeholder="Enter your age" min="1">
    </div>
    
    <div class="form-group">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password">
    </div>
    
    <button class="btn btn-primary" onclick="signup()">Sign Up</button>
    
    <div class="divider">or</div>
    
    <button class="btn btn-google" onclick="googleSignIn()">
      <i class="fab fa-google"></i> Sign up with Google
    </button>
    
    <div class="switch-text">
      Already have an account? <a onclick="showSignin()">Sign in</a>
    </div>
  </div>
  
  <!-- Overlay Box -->
  <div class="overlay-box">
    <div class="overlay-content">
      <h2 id="overlay-title">Hello, Friend!</h2>
      <p id="overlay-text">Enter your personal details and start your journey with us</p>
      <button class="btn-outline" id="overlay-btn" onclick="showSignup()">Sign Up</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyALSxxRBsv0mgXY-3OlwoYWt9P0HibHhGs",
  authDomain: "livyou.firebaseapp.com",
  projectId: "livyou",
  storageBucket: "livyou.firebasestorage.app",
  messagingSenderId: "913229174010",
  appId: "1:913229174010:web:1b4693686a57b886546543"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Form toggle functionality
function showSignup() {
  document.getElementById('signin-form').style.display = 'none';
  document.getElementById('signup-form').style.display = 'flex';
  document.getElementById('overlay-title').textContent = 'Hello, Friend!';
  document.getElementById('overlay-text').textContent = 'To keep connected with us please login with your personal info';
  document.getElementById('overlay-btn').textContent = 'Sign In';
  document.getElementById('overlay-btn').setAttribute('onclick', 'showSignin()');
}

function showSignin() {
  document.getElementById('signup-form').style.display = 'none';
  document.getElementById('signin-form').style.display = 'flex';
  document.getElementById('overlay-title').textContent = 'Hello, Friend!';
  document.getElementById('overlay-text').textContent = 'Enter your personal details and start your journey with us';
  document.getElementById('overlay-btn').textContent = 'Sign Up';
  document.getElementById('overlay-btn').setAttribute('onclick', 'showSignup()');
}

// Email/Password Signup
function signup() {
  const name = document.getElementById('signupName').value;
  const age = document.getElementById('signupAge').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  
  if(!name || !age || !email || !password) {
    alert("Please fill all fields!");
    return;
  }
  
  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "intro.html";
    })
    .catch(err => {
      alert(err.message);
    });
}

// Email/Password Signin
function signin() {
  const email = document.getElementById('signinEmail').value;
  const password = document.getElementById('signinPassword').value;
  
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "home.html";
    })
    .catch(err => {
      alert(err.message);
    });
}

// Google Sign-In
function googleSignIn() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(() => {
      window.location.href = "home.html";
    })
    .catch(err => {
      alert(err.message);
    });
}

// Redirect if already logged in
auth.onAuthStateChanged(user => {
  if(user) {
    window.location.href = "home.html";
  }
});
</script>

</body>
</html>
